{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Войти | Perfecto{% endblock %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-6-tablet is-5-desktop">
        <div class="box">
            <h1 class="title has-text-centered">Войти в систему</h1>

            <form method="post" class="mb-5">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary is-fullwidth">Войти</button>
                    </div>
                </div>
            </form>
            
            <div class="is-divider" data-content="ИЛИ"></div>
            
            <h2 class="subtitle has-text-centered">Войти через Telegram</h2>
            <form method="post" action="{% url 'telegram_login' %}">
                {% csrf_token %}
                {{ telegram_form|crispy }}
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-info is-fullwidth">
                            <span class="icon">
                                <i class="fab fa-telegram"></i>
                            </span>
                            <span>Получить ссылку в Telegram</span>
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="mt-5 has-text-centered">
                <p>Ещё нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
