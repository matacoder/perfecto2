{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Создание команды | Perfecto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h2 class="card-title h4 mb-0">Создание команды в {{ company.company_name }}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4 d-flex justify-content-between">
                        <a href="{% url 'company_detail' company_id=company.id %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check me-1"></i> Создать
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
