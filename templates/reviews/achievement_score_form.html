{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Оценка достижения | Perfecto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Оценка достижения</h1>
                
                <div class="alert alert-info">
                    <p class="mb-1"><strong>{{ achievement.title }}</strong></p>
                    <p class="mb-0">Самооценка сотрудника: <span class="badge bg-primary">{{ achievement.self_score }}</span></p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Сохранить оценку</button>
                        <a href="{% url 'perfreview_detail' review_id=achievement.perfreview.id %}" class="btn btn-light ms-2">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
